<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider | Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner-slider">
            <div id="slider">
            <img src="images/nar1.jpg" alt="">
            <img src="images/nar2.jpg" alt="">
            <img src="images/nar3.jpg" alt="">
            <img src="images/nar4.jpg" alt="">
            </div>
        </div>
            <div class="btn">
            <button onclick="toggleBtn1()" id="btn1"></button>
            <button onclick="toggleBtn2()" id="btn2"></button>
            <button onclick="toggleBtn3()" id="btn3"></button>
            <button onclick="toggleBtn4()" id="btn4"></button>
            </div>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript">
        var counter=1;
        setInterval(function(){
            var toggle=toggleBtn1();
            document.getElementById('btn'+counter).clicked= toggle;
            counter++;
            if(counter==2){
                toggle=toggleBtn2();
            }
            if(counter==3){
                toggle=toggleBtn3();
            }
            if(counter==4){
                toggle=toggleBtn4();
            }
            if(counter>4){
                counter=1;
            }
        },5000);
    </script>
</body>
</html>
